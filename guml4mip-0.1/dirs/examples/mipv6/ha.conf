[general]
name = HA
mem = 128
type = router

[eth0]
type = daemon
mac = random
ip = 2001:b::2/64
socket = /tmp/net.ctl
vlan = 2

[eth1]
type = daemon
mac = random
ip = 2001:c::1/64
socket = /tmp/net.ctl
vlan = 3

[disks]
ubd0 = /usr/share/guml4mip/vm/lenny.img

[daemons]
daemon0=/usr/local/sbin/radvd -d 10 -C /host/conf/1/radvd.conf.HA &
daemon1=/usr/local/sbin/mip6d -c /host/conf/1/mip6d.conf.HA &
